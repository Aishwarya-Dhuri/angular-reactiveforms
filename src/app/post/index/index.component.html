<div class="container">
    <div class="row mt-3 my-3">
        <div class="col-md-6 text-left">
            <h3>Angular CRUD Example </h3>
        </div>
        <div class="col-md-6 text-right">
            <a href="#" routerLink="/post/create/" class="btn btn-success btn-md">Create New Post</a>&nbsp;
            <a href="#" routerLink="/signup" class="btn btn-warning btn-md">SignUp Demo</a>
        </div>
    </div>



    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th width="220px">Action</th>
        </tr>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>
                <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info btn-sm">View</a>
                &nbsp;
                <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>
                &nbsp; <button type="button" (click)="deletePost(post.id)" class="btn btn-danger btn-sm">Delete</button>
            </td>
        </tr>
    </table>
</div>
